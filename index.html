<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center><h1><b>Student Registration Form</b></h1></center><hr><br>
    <center><img src="10kcoders1.png" width="300" height="250"></center><br>
    <center><form action="">
        <label for="a"> Enter First Name :</label>
        <input type="text" placeholder="Enter First name" name="userfirstname" id="a">
    </form></center>
    <center><br>
        <form action="">
            <label for="b">Enter Last Name :</label>
            <input type="text" placeholder="Enter Last Name" name="userlastname" id="b">
        </form></center><br>
    <center><form action="">
        <label for="c">Mobile Number :</label>
        <input type="number" name="userMobileNumber" id="c" placeholder="Enter Mobile Number"><br>
    </form></center><br>
    <center><form action="">
        
        <label>Gender :</label>
        <input type="radio" name="gender" id="f" value="male">
        <label for="f">male</label>
        <input type="radio" name="gender" id="g" value="female">
        <label for="g">female</label>
        <input type="radio" name="gender" id="h" value="other">
        <label for="h">other</label>
    </form></center><br>
    <center><form action="">
        <label for="e">Date of Birth :</label>
        <input type="date" name="userdob" id="e" >
    </form></center><br>
    <center><form action="">
        <label for="d">Email :</label>
        <input type="email" name="useremail" id="d" placeholder="Enter your Email">
    </form></center><br>
    <center><form action="">
        <label for="1">Password :</label>
        <input type="password" name="userpassword" id="1" placeholder="Enter Password">
    </form></center><br>
    
    
    
    <center><form action="">
        
        <label>Course :</label>
        <input type="radio" name="Course" id="i" value="Python Full Stacks">
        <label for="i">Python Full Stacks</label>
        <input type="radio" name="Course" id="j" value="Java Full Stacks">
        <label for="j">Java Full Stacks</label>
        <input type="radio" name="Course" id="k" value="other">
        <label for="k">other</label>
    </form></center><br>
    
    <center><form action="">
        
        <label>Skills :</label>
        <input type="checkbox" name="Skills" id="m" value="Html">
        <label for="m">Html</label>
        <input type="checkbox" name="Skills" id="n" value="Css">
        <label for="n">Css</label>
        <input type="checkbox" name="Skills" id="p" value="java">
        <label for="p">Java</label>
        <input type="checkbox" name="Skills" id="q" value="Css">
        <label for="q">Css</label>
        <input type="checkbox" name="Skills" id="r" value="Python">
        <label for="r">Python</label>
        <input type="checkbox" name="Skills" id="o" value="other">
        <label for="o">other</label>
    </form></center><br>
    <center><form action="">
        <label for="l">Resume :</label>
        <input type="file" name="userresume" id="l" >
    </form></center><br>
    <center><form action="">
        <label for="2">Address :</label>
        <input type="" name="userAddress" id="2" placeholder="Enter your Address">
    </form></center><br>
    <center><form action="">
        <label for="4">Pin Code :</label>
        <input type="number" name="userpincode" id="4" placeholder="Enter your pincode">
    </form></center><br>
    <center><form action="">
        <label for="3">State :</label>
        <input type="text" name="userstate" id="3" placeholder="Enter your State">
    </form></center><br>
    <center><form action="">
        <input type="submit" value="submit">
    </form></center><br>
    <center><form action="">
        <input type="reset" value="reset">
    </form></center
    
</body>
</html>
